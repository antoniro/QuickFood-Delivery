<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./scripts/script.js"></script>
  <title>Welcome</title>
</head>

<body style="background: rgb(245, 245, 245)">
  <!-- Navigation bar-->
  <div class="navbar">
    <a href="welcome.html" class="navbar_item navbar_button" style="font-family: 'Lobster', cursive;">QuickFood</a>
    <a href="cart.html" class="navbar_item navbar_button" style="float: right;">Cart</a>
    <a href="restaurants.html" class="navbar_item navbar_button" style="float: right;">Restaurants</a>
  </div>

  <div class="header">
    <p style="background: none">QuickFood<br />Delivery</p>
  </div>

  <div class="segmented_control">
    <div class="segmented_control_item">
      <input class="segmented_control_input" type="radio" value="1" name="city_option" id="city_option_1">
      <label class="segmented_control_label" for="city_option_1">Toronto</label>
    </div>

    <div class="segmented_control_item">
      <input class="segmented_control_input" type="radio" value="2" name="city_option" id="city_option_2" checked>
      <label class="segmented_control_label" for="city_option_2">Ottawa</label>
    </div>

    <div class="segmented_control_item">
      <input class="segmented_control_input" type="radio" value="3" name="city_option" id="city_option_3">
      <label class="segmented_control_label" for="city_option_3">Montreal</label>
    </div>

    <div class="segmented_control_item">
      <input class="segmented_control_input" type="radio" value="4" name="city_option" id="city_option_4">
      <label class="segmented_control_label" for="city_option_4">Quebec City</label>
    </div>

  </div>


  <form class="search_form" style="margin-top: 40px" action="restaurants.html">
    <input class="search_form_input" type="text" placeholder="Search for your favorite restaurants..." name="search">
    <button class="search_form_button" type="submit">
      <img class="search_icon" src="./images/active-search-symbol.svg" alt="Search Icon">
    </button>
  </form>

  <p style="text-align: center; font-size: 20px; font-weight: bold; padding-top: 40px;">Explore Our Most Popular
    Categories</p>

  <div class="grid_container">

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Brunch.jpg');">
      <label class="grid_item_label">Breakfast<br />&<br />Brunch</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/FastFood.jpg');">
      <label class="grid_item_label">Fast Food</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Burger.jpg');">
      <label class="grid_item_label">Burgers</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Sandwich.jpg');">
      <label class="grid_item_label">Sandwiches</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Dessert.jpg');">
      <label class="grid_item_label">Dessert</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Pizza.jpg');">
      <label class="grid_item_label">Pizza</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/American.jpg');">
      <label class="grid_item_label">American</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/African.jpg');">
      <label class="grid_item_label">African</label>
    </a>

    <a class="grid_container_item" href="restaurants.html"

      <label class="grid_item_label">Indian</label>
    </a>

      <label class="grid_item_label">European</label>
    </a>

      style="background-image: linear-gradient(rgba(0, 0, 0, 0.45),rgba(0, 0, 0, 0.45)),url('./images/Canadian.jpg');">
      <label class="grid_item_label">Canadian</label>
